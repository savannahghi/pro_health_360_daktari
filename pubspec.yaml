  cupertino_icons: ^1.0.3
  dart_fcm: ^0.0.24
  debug_logger: ^0.0.23
  domain_objects: ^0.0.31-nullsafety
  dotted_decoration: ^2.0.0
  firebase_analytics: ^8.3.3
  firebase_core: ^1.7.0
  firebase_core_platform_interface: ^4.0.1
  firebase_crashlytics: ^2.2.3
  flutter:
    sdk: flutter
  flutter_config: ^2.0.0
  flutter_graphql_client: ^0.1.23
  flutter_svg: ^0.22.0
  freezed: ^0.14.2
  freezed_annotation: ^0.14.2
  http: ^0.13.4
