  user_feed: ^0.1.45-nullsafety
  user_profile: ^0.1.24-nullsafety

dev_dependencies:
  build_runner: ^2.0.4
  built_value_generator: ^8.0.2
  connectivity_platform_interface: ^2.0.0
  flutter_test:
    sdk: flutter
  import_sorter: ^4.6.0
  lint: ^1.6.0
  mockito: ^5.0.1
  mocktail_image_network: ^0.1.0
  test: ^1.16.5

flutter:
