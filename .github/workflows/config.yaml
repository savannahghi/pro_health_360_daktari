name: myCareHub Professional CI/CD Workflow

on: [push]
jobs:
  publish-demo-binary-to-app-store:
    name: Publish myCareHub Professional Demo binary to TestFlight
    timeout-minutes: 60
    runs-on: macos-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/rename-package-name'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12"

      - uses: actions/setup-python@v1
        with:
          python-version: "3.8"

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6

      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
          flutter-version: "2.5.3"

      - name: Install flutter dependencies
        run: flutter pub get

      - name: Convert secret to gc file
        env:
          GC_KEYS: ${{ secrets.GC_KEYS }}
          ENCODED_APP_ENV: ${{ secrets.ENCODED_APP_ENV }}
        run: |
          touch .env
          echo $ENCODED_APP_ENV | base64 --decode > .env
          cd ios
          touch gc_keys.json
          echo $GC_KEYS >> gc_keys.json

      - name: Code sign and build prod app
        env:
          APPLE_API_KEY_ID: ${{secrets.APPLE_API_KEY_ID}}
          APPLE_ISSUER_ID: ${{secrets.APPLE_ISSUER_ID}}
          APPLE_API_KEY_CONTENT: ${{secrets.APPLE_API_KEY_CONTENT}}
        run: |
          cd ios && bundle install
          bundle exec fastlane ios demo

  # AppStore ready
  publish-prod-binary-to-app-store:
    name: Publish myCareHub Professional Prod binary to TestFlight
    timeout-minutes: 60
    runs-on: macos-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "12"
      - uses: actions/setup-python@v1
        with:
          python-version: "3.8"
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
      - uses: subosito/flutter-action@v1
        with:
          channel: "stable"
          flutter-version: "2.5.3"


      - name: Install flutter dependencies
        run: flutter pub get

      - name: Convert secret to gc file
        env:
          GC_KEYS: ${{ secrets.GC_KEYS }}
          ENCODED_APP_ENV: ${{ secrets.ENCODED_APP_ENV }}
        run: |
          touch .env
          echo $ENCODED_APP_ENV | base64 --decode > .env
          cd ios
          touch gc_keys.json
          echo $GC_KEYS >> gc_keys.json

      - name: Code sign and build prod app
        env:
          APPLE_API_KEY_ID: ${{secrets.APPLE_API_KEY_ID}}
          APPLE_ISSUER_ID: ${{secrets.APPLE_ISSUER_ID}}
          APPLE_API_KEY_CONTENT: ${{secrets.APPLE_API_KEY_CONTENT}}
        run: |
          cd ios && bundle install
          bundle exec fastlane ios prod